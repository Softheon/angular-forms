<div provide-parent-form fxLayout="row wrap">
  <mat-form-field fxFlex="100%">
    <mat-select id="state{{id}}" name="state{{id}}" placeholder="State" [(ngModel)]="state" [required]="required" 
                (change)="onChange()" [disabled]="readonly">
      <mat-option [value]=""></mat-option>
      <mat-option *ngFor="let opt of states" [value]="opt.abbreviation">
        {{opt.abbreviation}} - {{opt.name}}
      </mat-option>
    </mat-select>
    <mat-error id="stateError{{id}}">
      State is required.
    </mat-error>
  </mat-form-field>
</div>
