<div provide-parent-form fxLayout="row wrap">
    <mat-form-field fxFlex="100%">
      <input matInput id="ssn{{id}}" name="ssn{{id}}" #ssnModel="ngModel" placeholder="Social Security Number" [(ngModel)]="ssn" [required]="required" [textMask]="{mask: mask}" [numberOfDigits]="9" (change)="onChange($event.target.value)" (keyup)="onChange($event.target.value)" />
      <mat-error *ngIf="ssnModel?.errors?.required">
        Social security number is required.
      </mat-error>
      <mat-error *ngIf="ssnModel?.errors?.invalid">
        Social security number is invalid.
      </mat-error>
    </mat-form-field>
  </div>
